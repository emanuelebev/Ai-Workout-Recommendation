<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #recommendations {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Recommendation System</h1>
        <form id="recommendation-form">
            <label for="muscle_gp">Select Muscle Group:</label>
            <select id="muscle_gp" name="muscle_gp">
                <option value="Forearms">Forearms</option>
                <option value="Quadriceps">Quadriceps</option>
                <option value="Abdominals">Abdominals</option>
                <option value="Lats">Lats</option>
                <option value="Middle Back">Middle Back</option>
                <option value="Lower Back">Lower Back</option>
                <option value="Shoulders">Shoulders</option>
                <option value="Biceps">Biceps</option>
                <option value="Glutes">Glutes</option>
                <option value="Triceps">Triceps</option>
                <option value="Hamstrings">Hamstrings</option>
                <option value="Neck">Neck</option>
                <option value="Chest">Chest</option>
                <option value="Traps">Traps</option>
                <option value="Calves">Calves</option>
                <option value="Abductors">Abductors</option>
                <option value="Adductors">Adductors</option>
            </select>
            <label for="equipment">Select Equipment:</label>
            <select id="equipment" name="equipment">
                <option value="Other">Other</option>
                <option value="Machine">Machine</option>
                <option value="Barbell">Barbell</option>
                <option value="Dumbbell">Dumbbell</option>
                <option value="Body Only">Body Only</option>
                <option value="Kettlebells">Kettlebells</option>
                <option value="Cable">Cable</option>
                <option value="E-Z Curl Bar">E-Z Curl Bar</option>
                <option value="None">None</option>
                <option value="Bands">Bands</option>
                <option value="Medicine Ball">Medicine Ball</option>
                <option value="Cables">Cables</option>
                <option value="Exercise Ball">Exercise Ball</option>
                <option value="Weight Bench">Weight Bench</option>
            </select>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#recommendation-form').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/recommendations',
                    data: formData,
                    success: function(response) {
                        var recommendations = response.recommendations;
                        var recommendationsHtml = '<h2>Recommendations:</h2><ul>';
                        recommendations.forEach(function(recommendation) {
                            recommendationsHtml += '<li>' + recommendation + '</li>';
                        });
                        recommendationsHtml += '</ul>';
                        $('#recommendations').html(recommendationsHtml);
                    }
                });
            });
        });
    </script>
</body>
</html>
